<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>getElementsByTag</title>
	<style>
		div{
			width:100px;
			height: 100px;
			float: left;
			border: 1px solid black;
			margin: 10px;
		}
	</style>
	<script>
		window.onload=function(){
			var aDiv=document.getElementsByTagName('div');
			var i=0;
			while(i<5){
				aDiv[i].style.background='red';
				i++;
			}
		}
	</script>
</head>

<body>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
</body>
</html>
