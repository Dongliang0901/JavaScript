<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>课时04</title>
<style>
/*	div {width: 200px; height: 200px; float: left; border: 1px solid black; margin: 10px}*/
</style>
<script>
	//window.onload 当事件全部加载完成后再执行
	window.onload=function ()
	{
		var oBtn1 = document.getElementById('btn1');
		var oBtn2 = document.getElementById('btn2');
		var oBtn3 = document.getElementById('btn3');
		var oDiv = document.getElementById('div1');
		var aCh = oDiv.getElementsByTagName('input');
		oBtn1.onclick=function(){
			for(var i=0;i<aCh.length;i++)
			{
				aCh[i].checked=true;
			}
		};
		
		oBtn2.onclick=function(){
			for(var i=0;i<aCh.length;i++)
			{
				aCh[i].checked=false;
			}
		};
		
		oBtn3.onclick=function(){
			for(var i=0;i<aCh.length;i++)
			{
				if(aCh[i].checked==false)
				{
					aCh[i].checked=true;
				}
				else
				{
					aCh[i].checked=false;	
				}
			}
		};
		
	};
</script>
</head>

<body>
	<input id="btn1" type="button" value="全选" /><br>
	<input id="btn2" type="button" value="不选" /><br>
	<input id="btn3" type="button" value="反选" /><br>
	<div id="div1">
		<input type="checkbox"/><br>
		<input type="checkbox"/><br>
		<input type="checkbox"/><br>
		<input type="checkbox"/><br>
		<input type="checkbox"/><br>
		<input type="checkbox"/><br>
		<input type="checkbox"/><br>
	</div>
</body>
</html>
