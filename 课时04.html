<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>课时04</title>
<style>
	div {width: 200px; height: 200px; float: left; border: 1px solid black; margin: 10px}
</style>
<script>
	//window.onload 当事件全部加载完成后再执行
	window.onload=function ()
	{
		var aDiv = document.getElementsByTagName('div');
		for(var i=0;i<5;i++){
			aDiv[i].style.background='red';
		}
		
	};
</script>
</head>

<body>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
</body>
</html>
