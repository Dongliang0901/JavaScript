<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>多属性function</title>
	<style>
		#div1{
			width: 200px;
			height: 200px;
			background-color: antiquewhite;
			margin-top: 5px;
		}
	</style>
	<script>
		function change(para,value){
			var oDiv=document.getElementById('div1');
			oDiv.style[para]=value;
		}
	</script>
</head>

<body>
	<input type="button" value="变高"
		   onClick="change('height','400px')"/>
	<input type="button" value="变宽"
		   onClick="change('width','400px')"/>
	<input type="button" value="变绿"
		   onClick="change('background','green')"/>
	<div id="div1">
	</div>
</body>
</html>
