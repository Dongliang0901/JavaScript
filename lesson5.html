<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>class例外</title>
	<style>
		#div1{
			width: 100px;
			height: 100px;
			border: 1px solid black;
		}
		
		.box{
			background-color: red;
		}
		
	</style>
	<script>
		function toRed(){
			var oDiv=document.getElementById('div1');
			oDiv.className='box';
		}
		
		
		
	</script>
</head>

<body>
	<input type="button" value="toRed" onClick="toRed()"/>
	<div id="div1">
	</div>
	
</body>
</html>
