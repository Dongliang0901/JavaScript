<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>显示隐藏菜单</title>
	<style>
		#div1 {
			width: 100px;
			height: 300px;
			background-color: red;
			display: none;
		}
	</style>
	<script>
		function showHide(){
			var oDiv1=document.getElementById('div1').style;
			
			if(oDiv1.display=='block')
			{
				oDiv1.display='none';
			}
			else
			{
				oDiv1.display='block';
			}
		}
	</script>
</head>

<body>
	<input type="button" value="显示隐藏" onclick="showHide()"/>
	<div id="div1">
	</div>
</body>
</html>
