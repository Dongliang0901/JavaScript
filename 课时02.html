<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>课时02</title>
	<link id="l1" rel="stylesheet" type="text/css" href="课时02 css1.css">
	<style>
		#div1 {width: 100px; height: 200px; background: #ccc; display: none;}
		#div2 {width: 100px; height: 100px; border: 1px solid black;}
		.box {background: red}
	</style>
	<script>
		function skin1(){
			var id=document.getElementById("l1");
			id.href="课时02 css1.css";
		}
		
		function skin2(){
			var id=document.getElementById("l1");
			id.href="课时02 css2.css";
		}
		
		function showHide(){
			var odiv=document.getElementById("div1");
			if(odiv.style.display=='none'){
				odiv.style.display='block';
			}else{
				odiv.style.display='none';
			}
		}
		
		function toRed(){
			var oDiv2=document.getElementById("div2");
			oDiv2.className='box';
			
		}
	</script>
	
</head>
<body>
	<input type="button" value="skin1" onclick=skin1()/>
