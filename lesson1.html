<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>鼠标提示框</title>
	
	<style>
		#div1{width: 200px;height: 100px;background: #ccc;border: 1px;solid:#999;display: none}
		#div2{
			width:200px;
			height: 200px;
			background: red;
		}
	</style>
	<script>
		function toGreen(){
			var oDiv = document.getElementById('div2').style;
			oDiv.width='300px';
			oDiv.height='300px';
			oDiv.background='green';
		}
		
		function toRed(){
			var oDiv = document.getElementById('div2').style;
			oDiv.width='200px';
			oDiv.height='200px';
			oDiv.background='red';
		}
	</script>
</head>

<body>
	<input type="checkbox" onMouseOver="document.getElementById('div1').style.display='block';" onMouseOut="document.getElementById('div1').style.display='none';">
	<div id="div1">
		为了您的信息安全。。。
	</div>
	<div id="div2" 
	onMouseOver="toGreen()" 
	onMouseOut="toRed()">
	</div>
</body>
</html>
